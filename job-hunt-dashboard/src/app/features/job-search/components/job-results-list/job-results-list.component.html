<div class="results-container" *ngIf="jobs">
    <h3>Job Results ({{ jobs.count }} found)</h3>

    <div *ngFor="let job of jobs.results" class="job-card">
        <h4>{{ job.title }}</h4>
        <p><strong>Company:</strong> {{ job.company.display_name }}</p>
        <p><strong>Location:</strong> {{ job.location.display_name }}</p>
        <p *ngIf="job.salary_min"><strong>Salary:</strong> {{ job.salary_min | currency }} - {{ job.salary_max |
            currency }}</p>
        <a [href]="job.redirect_url" target="_blank">View Details</a>
    </div>

    <div *ngIf="jobs.results.length === 0" class="no-results">
        No jobs found for your criteria.
    </div>
</div>
