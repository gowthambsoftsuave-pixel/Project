<div class="results-container" *ngIf="jobs">
    <h3>Job Results ({{ jobs.count | number }} found)</h3>

    <div class="results-grid">
        <app-job-card *ngFor="let job of jobs.results" [job]="job"></app-job-card>
    </div>

    <div *ngIf="jobs.results.length === 0" class="no-results">
        No jobs found for your criteria.
    </div>
</div>
